<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintekk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header">
            <div class="logo">
                <img src="images/Fintekk.png" alt="">
            </div>

            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">FAQs</a>
                <a href="#">Contact Us</a>
            </nav>

            <div class="signin_signup">
                <a href="" class="login btn">Login</a>
                <a href="" class="signup btn">Sign Up for Free</a>
            </div>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <div class="main container">
            <div class="main_container">

                <div class="main_content">
                    <h2>Pay, Invest, Save your Cash with a single bank</h2>
                    <p>Fintekk is the bank that does it all. Manage everything directly and easy with fintekk</p>
                    <a href="" class="main_btn btn">Sign Up for Free</a>
                    <div class="download">
                       <div class="downloads">
                        <img src="images/Frame 705.png" alt="a pic">
                        <a href=""><p>Download on PlayStore</p></a>
                       </div>
                       <div class="downloads">
                        <img src="images/Apple_logo_black logo.png" alt="a pic">
                        <a href=""><p>Download on AppStore</p></a>
                       </div>
                    </div>
                </div>

                <div class="main_image">
                    <img src="images/Picture+floating cards.png" alt="">
                </div>
            </div>
        </div>
    </main>


    <!-- BRAND SECTION -->
    <section class="brand">
        <div class="brand_container container">
        </div>
    </section>
